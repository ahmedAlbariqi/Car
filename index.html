<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجر قطع السيارات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }

    a {
      text-decoration: none;
    }

    .main-header {
      background-color: white;
      padding: 20px 30px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #6366f1;
    }

    .nav-container {
      display: flex;
      align-items: center;
      position: relative;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: #374151;
      font-weight: 600;
    }

    .nav-links a:hover {
      color: #6366f1;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: #374151;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        width: max-content;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
        margin-right: 10px;
      }
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(90deg, #eef2ff, #f9fafb);
    }

    .hero h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 16px;
      color: #6b7280;
    }

    .search-filters {
      margin-top: 20px;
    }

    .search-filters select {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: white;
      min-width: 140px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px 20px;
    }

    .products-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .product-card {
      background-color: white;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.06);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-6px);
    }

    .product-card i {
      font-size: 60px;
      color: #6366f1;
      margin-bottom: 15px;
    }

    .product-card h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .product-card p {
      color: #6b7280;
      font-size: 14px;
    }

    .price {
      font-size: 16px;
      color: #10b981;
      font-weight: bold;
      margin: 10px 0;
    }

    button {
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4f46e5;
    }

    .brands {
      text-align: center;
      margin: 60px 0 30px;
    }

    .brand-logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 20px;
    }

    .brand-logos i {
      font-size: 36px;
      color: #6b7280;
    }

    .main-footer {
      background-color: #111827;
      color: white;
      text-align: center;
      padding: 25px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header class="main-header">
  <div class="logo"><i class="fas fa-car"></i> AutoParts</div>
  <nav class="nav-container">
    <button class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="nav-links">
      <li><a href="#">الرئيسية</a></li>
      <li><a href="#">المنتجات</a></li>
      <li><a href="#">العروض</a></li>
      <li><a href="#">اتصل بنا</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h1>قطع سيارتك .. لباب بيتك</h1>
  <p>متجر إلكتروني مختص ببيع قطع غيار السيارات</p>
  <div class="search-filters">
    <select><option>مصنع السيارة</option></select>
    <select><option>موديل السيارة</option></select>
    <select><option>سنة الصنع</option></select>
  </div>
</section>

<section class="container">
  <h2>قطع رائجة</h2>
  <div class="products-grid">
    <div class="product-card">
      <i class="fas fa-filter"></i>
      <h3>مجموعة فلاتر</h3>
      <p>تويوتا - هونداي - مازدا</p>
      <span class="price">180 ر.س</span>
      <button onclick="addToCart('مجموعة فلاتر', 180)">أضف للسلة</button>
    </div>
    <div class="product-card">
      <i class="fas fa-oil-can"></i>
      <h3>زيوت محركات</h3>
      <p>Mobil 1 - ACDelco</p>
      <span class="price">90 ر.س</span>
      <button onclick="addToCart('زيوت محركات', 90)">أضف للسلة</button>
    </div>
  </div>
</section>

<section class="brands">
  <h2>تعرف على البراندات</h2>
  <div class="brand-logos">
    <i class="fab fa-hyundai"></i>
    <i class="fab fa-ford"></i>
    <i class="fas fa-car-side"></i>
    <i class="fas fa-truck"></i>
    <i class="fas fa-car"></i>
  </div>
</section>

<footer class="main-footer">
  جميع الحقوق محفوظة &copy; 2025 متجر قطع السيارات
</footer>

<script>
  function toggleMenu() {
    const nav = document.querySelector(".nav-links");
    nav.classList.toggle("show");
  }

  function addToCart(name, price) {
    alert(`تمت إضافة \"${name}\" إلى السلة بسعر ${price} ر.س`);
  }
</script>

</body>
</html>
